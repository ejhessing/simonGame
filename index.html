<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <h1>Remember The Sequence</h1>
  <div class="pad">
    <div id="blue" onmousedown="blueSnd.play()"></div>
    <div id="yellow" onmousedown="yellowSnd.play()"></div>
    <div id="red" onmousedown="redSnd.play()"></div>
    <div id="green" onmousedown="greenSnd.play()"></div>
  </div>
  <div class="displayCounter">Press the start button when ready!</div>
  <button class="start">Start</button>
  <button class="strict">Strict Mode OFF</button>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script src="app.js"></script>
</body>
</html>
